<body><h2><a href="rides.html"><b>â¬…BACK</b></a></h2>
    <form>
        <h2>Amusement Park Registration</h2>
    
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="tickets">Number of Tickets:</label>
    <input type="number" id="tickets" name="tickets" min="1" required>

    <label for="visit-date">Visit Date:</label>
    <input type="date" id="visit" name="visit-date" required>

    <label for="ticket-type">Ticket Type:</label>
    <select id="ticket-type" name="ticket-type" required>
      <option value="regular">Regular</option>
      <option value="vip">VIP</option>
      <option value="family">Family</option>
    </select>

    <label for="special-requests">Special Requests:</label>
    <textarea id="special-requests" name="special-requests" rows="4"></textarea>
    <input type="submit" value="reset" >
   <center> <button type="submit" value="submit">
        <a href="theme.html">submit</a></button>

    </form>
    
<script>
  const scriptURL = 'https://script.google.com/a/macros/citchennai.net/s/AKfycbwZQxs3xdjpaN8HDf7qaO-LlhwREiwhi1l3-ZVYoYJ4JlrW7Z2aISYGB6i4AFNMW2uS/exec'
  const form = document.forms['submit-to-google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  })

</script>
